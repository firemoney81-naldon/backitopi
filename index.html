        // ì‚¬ì´íŠ¸ ëª©ë¡ì„ 10ê°œì˜ ì¹´í…Œê³ ë¦¬ì— ë¶„ë°°
        function distributeSites(sites, categories) {
            const sitesPerCategory = Math.floor(sites.length / categories.length);
            const remainder = sites.length % categories.length;
            
            let currentSiteIndex = 0;
            const categorizedData = categories.map((cat, index) => {
                const count = sitesPerCategory + (index < remainder ? 1 : 0);
                const sitesForCat = sites.slice(currentSiteIndex, currentSiteIndex + count);
                currentSiteIndex += count;
                return { ...cat, sites: sitesForCat };
            });
            return categorizedData;
        }

        let categorizedSites = distributeSites(selectedSites, categories);

        // ì¹´í…Œê³ ë¦¬ ìˆœì„œ ëœë¤ ì…”í”Œ
        categorizedSites.sort(() => 0.5 - Math.random());

        categorizedSites = categorizedSites.map(cat => ({
            ...cat,
            sites: cat.sites.sort(() => 0.5 - Math.random())
        }));

                        </div>
                    `;
                });

                html += `

                </div>
                `;
            });

            return html;
        }
